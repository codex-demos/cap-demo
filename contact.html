<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Lewis Benson</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Lewis Benson</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon">Menu</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2>Contact Me</h2>
    <p>Interested in collaborating or have questions about my work? Send me a message!</p>
    <form id="contactForm" class="row g-3">
      <div class="col-md-6">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" id="nameInput" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" id="emailInput" class="form-control" required>
      </div>
      <div class="col-12">
        <label for="messageInput" class="form-label">Message</label>
        <textarea
          id="messageInput"
          class="form-control"
          rows="5"
          required
        ></textarea>
      </div>
      <div class="col-12">
        <button type="submit" id="submitBtn" class="btn btn-primary me-2">Send</button>
        <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</body>
</html>
